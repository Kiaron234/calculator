<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div>
                <div class="edit" data-previousOutput></div>
                <div class="edit1" data-currentOutput></div>
            </div>
            <div class="controls" >
                <button class="grid-item clear"  data-clear>Clear</button>
                <button class="grid-item del"  data-delete>Del</button>
                <button class="grid-item" data-number>1</button>
                <button class="grid-item" data-number>2</button>
                <button class="grid-item" data-number>3</button>
                <button class="grid-item" data-operation>+</button>
                <button class="grid-item" data-number>4</button>
                <button class="grid-item" data-number>5</button>
                <button class="grid-item" data-number>6</button>
                <button class="grid-item" data-operation>x</button>
                <button class="grid-item" data-number>7</button>
                <button class="grid-item" data-number>8</button>
                <button class="grid-item" data-number>9</button>
                <button class="grid-item" data-operation>/</button>
                <button class="grid-item" data-number>0</button>
                <button class="grid-item grid-item11" data-equals>=</button>
                <button class="grid-item" data-operation>-</button>
            </div>

        </div>
    </body>
</html>
